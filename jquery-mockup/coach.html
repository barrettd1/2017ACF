<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <title>Coach- Home Page</title>
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>

        <div id="header-placeholder"></div>

        <div class="container">
                <h2 id="name" class="text-center">COACH</h2>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-success">Create New Request</button>
                    
                    <div class="card">
                        <div class="card-header">
                            My Feed
                        </div>
                        <ul class="list-group list-group-flush" id="players">
                            <li class="list-group-item">Submission 1</li>
                            <li class="list-group-item">Submission 2</li>
                            <li class="list-group-item">Submission 3</li>
                        </ul>
                    </div>   
                </div>

                <div class ="col-md-9">
                        <h5>Feedback Form</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Send To</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Derek Jeter">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Name</label>
                              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Coach Mattingly">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Subject</label>
                                <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="Batting Practice">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">Feedback</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                          </form>
    
                          <button type="button" class="btn btn-outline-success">Send Feedback</button>
                    </div>
            </div>
        </div>

        <script>
                var navProperties = {
                    mainNav: "_nav.html",
                    currentSection: "aboutus"
                };
        </script>
        <script src="dist/bundle.js">    
        </script>
    </body>
</html>
